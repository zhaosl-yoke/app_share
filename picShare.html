<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动态分享</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/common/common.css" />
		<link rel="stylesheet" href="swiper/swiper-3.3.1.min.css" />
		<link rel="stylesheet" href="css/default-skin/default-skin.css" />
		<link rel="stylesheet" href="css/common/photoswipe.css" />
		<link rel="stylesheet" href="css/picShare.css" />
	</head>
	<body>
		<div class="container">
			<div class="top">
				<div class="swiper-container" id="swiper">
				    <div class="swiper-wrapper demo-gallery" id="demo-test-gallery">
				     <!--<div class="swiper-slide">1</div>
				        <div class="swiper-slide">2</div>
				        <div class="swiper-slide">3</div>-->
				    </div>
				    <!-- 分页器 -->
				    <div class="swiper-pagination"></div>
				</div>
				<p class="intro">动态分享动态分享动态分享动态分享动态分享动态分享动态分享</p>
			</div>
			<div class="inst_intro">
				<p class="inst_name">机构信息</p>
				<p class="inst_address">
					<img src="img/address.png" alt="" />
					<span>湖北省武汉市汉阳区汉阳</span>
				</p>
				<p class="inst_mobile">
					<img src="img/mobile.png" alt="" />
					<span>15570609927</span>
				</p>
			</div>
		</div>
		<img src="" alt="" style="display:none;width:100%;" class="preView"/>
		<div class="bottom">
			<img src="img/logo.png" alt="" class="logo"/>
			<p class="content">
				<span class="recommend">推荐码：<span class="number">4597</span></span>
				<span class="con">使用推荐码注册即可获得金币优惠券！</span>
			</p>
			<img src="img/download.png" alt="" class="download"/>
		</div>
		<!-- Root element of PhotoSwipe. Must have class pswp. -->
		<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">		
		    <!-- Background of PhotoSwipe. 
		         It's a separate element as animating opacity is faster than rgba(). -->
		    <div class="pswp__bg"></div>		
		    <!-- Slides wrapper with overflow:hidden. -->
		    <div class="pswp__scroll-wrap">		
		        <!-- Container that holds slides. 
		            PhotoSwipe keeps only 3 of them in the DOM to save memory.
		            Don't modify these 3 pswp__item elements, data is added later on. -->
		        <div class="pswp__container">
		            <div class="pswp__item"></div>
		            <div class="pswp__item"></div>
		            <div class="pswp__item"></div>
		        </div>		
		        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
		        <div class="pswp__ui pswp__ui--hidden">		
		            <div class="pswp__top-bar">		
		                <!--  Controls are self-explanatory. Order can be changed. -->		
		                <div class="pswp__counter"></div>		
		                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>		
		                <!--<button class="pswp__button pswp__button--share" title="Share"></button>		
		                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>		
		                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>-->		
		                <!-- element will get class pswp__preloader--active when preloader is running -->
		                <div class="pswp__preloader">
		                    <div class="pswp__preloader__icn">
		                      <div class="pswp__preloader__cut">
		                        <div class="pswp__preloader__donut"></div>
		                      </div>
		                    </div>
		                </div>
		            </div>		
		            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
		                <div class="pswp__share-tooltip"></div> 
		            </div>		
		            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>		
		            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>		
		            <div class="pswp__caption">
		                <div class="pswp__caption__center"></div>
		            </div>		
		        </div>		
		    </div>		
		</div>
	</body>
	<script type="text/javascript" src="js/common/jquery-1.12.1.min.js"></script>
		<script type="text/javascript" src="js/common/rem.js"></script>
		<script type="text/javascript" src="swiper/swiper.jquery.min.js"></script>
		<script type="text/javascript" src="js/common/photoswipe-ui-default.min.js"></script>
		<script type="text/javascript" src="js/common/photoswipe.js"></script>
		<script type="text/javascript" src="js/picShare.js"></script>
</html>
